<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var Number = prompt("당신은 몇반입니까? 1: 1반, 2: 2반, 3: 3반, 4: 4반");


        switch (Number) {
            case '1': document.write("<p><strong>1반</strong>입니다.</p>"); break;
            case '2': document.write("<p><strong>2반</strong>입니다.</p>"); break;
            case '3': document.write("<p><strong>3반</strong>입니다.</p>"); break;
            case '4': document.write("<p><strong>4반</strong>입니다.</p>"); break;
            default: alert("잘못 입력 하셨습니다.")
        }

    </script>
</body>

</html>
