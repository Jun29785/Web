<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자리 배치도</title>
</head>
<body>
    <h1>자리 배치도</h1>
    <script>
        var memNum = parseInt(prompt("입장객 수를 입력해주세요."));
        var colNum = parseInt(prompt("한 줄당 몇명이 배치되나요?"));
        
        if (memNum != null || colNum != null){
            if(memNum % colNum ==0){
                document.write(memNum / colNum + "줄이 필요합니다.");
            } else{
                document.write(parseInt(memNum / colNum) + 1 +"줄이 필요합니다.");
            }
        }
    </script>
</body>
</html>
