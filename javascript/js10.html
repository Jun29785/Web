<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1부터 100까지 2의 배수이면서 5의 배수 계산</title>
</head>
<body>
    <script>
        var i;
        var sum =0;
        for (i=1;i<=100;i++){
            if(i%2==0 && i%5==0){
                continue;
            }
            sum += i;
            document.write(i+"-----"+sum+"<br>");
        }
    </script>
</body>
</html>
