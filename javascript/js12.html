<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명 함수</title>
</head>
<body>
    <script>
        var sum = function (a,b){
            return a+b;
        }
        var a = prompt("첫번째 수를 입력해주세요");
        var b = prompt("두번째 수를 입력해주세요");
        if(a != null && b != null){
            document.write("함수 실행 결과 : "+sum(parseInt(a),parseInt(b)));
        } else{
            alert("입력이 제대로 되지 않았습니다.");
        }
    </script>
</body>
</html>
