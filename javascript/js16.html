<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concat</title>
</head>
<body>
    <script>
        var nums = [1,2,3];
        var chars = ["a","b","c","d"];

        var numsChars = nums.concat(chars);
        var Charsnums = chars.concat(nums);

        document.write("<h4>nums에 Chars를 합치면 "+numsChars+"</h4>");
        document.write("<h4>Chars에 nums를 합치면 "+Charsnums+"</h4>");
    </script>
</body>
</html>
