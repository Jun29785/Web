<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1부터 n까지 더하는 함수</title>
</head>
<body>
    <script>
        function addton(n){
            let sum = 0;
            for (let i =1;i<=n;i++){
                sum += i;
            }
            return sum;
        }

        var n = parseInt(prompt("n을 입력해주세요"));
        var result = addton(n);
        document.write("<h3>"+result+"</h3>");
    </script>
</body>
</html>
