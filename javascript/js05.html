<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3의 배수이면서 7의 배수</title>
</head>
<body>
    <script>
        var Number = prompt("숫자를 입력해주세요.");

        if (Number != null){
            if((Number %3==0) &&(Number%7==0)){
                alert("3의 배수이면서 7의 배수입니다.");
            } else{
                alert("3의 배수가 아니거나 7의 배수가 아닙니다.");
            }
        }else{
            alert("숫자를 다시 입력해주세요.");
        }
    </script>
</body>
</html>
